<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <section class="list-container">
        <div class="container">
            <h2>
                Todo List 
                <input type="checkbox" id="switch"/> <label class="switch-label" for="switch"> Toggle </label>
            </h2>
            <div class="list">
                <div class="list-item">
                    <input type="text" placeholder="Add a task to the list...">
                    <i class="fas fa-plus"></i>
                </div>
                <ol class="todo-list">
                <div class="taskbar list-item">
                    <div>3 items</div>
                    <div class="active">
                        <div id="all"> All</div>
                        <div id="pending"> pending</div>
                        <div id="complete"> completed</div>
                    
                    </div>
                    <div class="clear"> clear</div>
                    
                </ol>
                <div class="chores">
                    <div class="item1"> <input type="radio" id="radio1"><label for="radio1" class="radio1-label" > Doing Laundary </label> </div>
                    <div class="item2"> <input type="radio" id="radio2"> <label for="radio2" class="radio2-label">  Mopping the floor</label> </div>
                    <div class="item3"> <input type="radio" id="radio3"> <label for="radio3" class="radio3-label">  Preparing lunch</label> </div>

                </div>
                </div>
            
        </div>
    </section>

    <footer>
        <div>
            <a href="https://github.com/kirti22agg" target="_blank"> Kirti Aggarwal</a>
        </div>
        <div>
            <a href="https://github.com/kirti22agg" target="_blank"><i class="fa fa-github"></i></a>

            <a href="https://instagram.com/kirti22agg" target="_blank"><i class="fa fa-instagram"> </i></a>




        </div>
        
    </footer>
  
</body>
</html>
